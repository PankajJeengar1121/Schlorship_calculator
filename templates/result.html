<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Scholarship Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-nav">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        
        {% if error %}
        <div class="alert alert-danger text-center shadow-sm">
          <h5 class="mb-3">{{ error }}</h5>
          <a href="{{ url_for('index') }}" class="btn btn-outline-danger">Go Back</a>
        </div>

        
        {% else %}
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center text-success mb-4">Scholarship Result</h2>

            <table class="table table-bordered">
              <tr>
                <th>Branch</th>
                <td>{{ branch }}</td>
              </tr>
              <tr>
                <th>Score</th>
                <td>{{ score }}%</td>
              </tr>
              <tr>
                <th>Course Fee</th>
                <td>{{ course_fee }}</td>
              </tr>
              <tr>
                <th>Scholarship Awarded</th>
                <td>{{ scholarship }}%</td>
              </tr>
              <tr>
                <th>Final Fee to be Paid</th>
                <td><b>{{ final_fee }}</b></td>
              </tr>
            </table>

            <div class="text-center mt-4">
              <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Check Another Student</a>
            </div>
          </div>
        </div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
